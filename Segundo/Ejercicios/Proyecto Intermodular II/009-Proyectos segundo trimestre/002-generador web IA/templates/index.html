<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador Web IA - Comunidad Naturaleza</title>
    <style>
        /* Estilos generales limpios y modernos */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: #f0f2f5;
            color: #333;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        }

        /* Estilos del formulario */
        .form-group {
            margin-bottom: 20px;
        }

        .label {
            font-weight: 600;
            margin-bottom: 10px;
            display: block;
            color: #555;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            margin: 5px 0 20px 0;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            border-color: #3498db;
            outline: none;
        }

        button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            width: 100%;
            transition: background-color 0.3s, transform 0.1s;
        }

        button:hover {
            background-color: #219150;
            transform: translateY(-2px);
        }

        /* √Årea de vista previa */
        .preview-container {
            margin-top: 40px;
            border-top: 2px solid #eee;
            padding-top: 30px;
        }

        .preview-label {
            display: block;
            text-align: center;
            color: #888;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üå≤ Generador de Web IA: Pesca y Caza ü¶Ü</h1>

        <form method="POST">
            <div class="form-group">
                <label class="label" for="prompt">Describe lo que quieres ver en tu web:</label>
                <textarea name="prompt" id="prompt"
                    placeholder='Ejemplo: "Quiero una p√°gina con consejos para la caza del ciervo" o "Muestra fotos de pesca de trucha".'></textarea>
            </div>
            <button type="submit">‚ú® Generar vista previa con IA</button>
        </form>

        {% if vista_previa %}
        <div class="preview-container">
            <span class="preview-label">Resultado generado</span>
            <!-- Aqu√≠ se inyecta el HTML generado por nuestra "IA" -->
            {{ vista_previa | safe }}
        </div>
        {% endif %}
    </div>
</body>

</html>
