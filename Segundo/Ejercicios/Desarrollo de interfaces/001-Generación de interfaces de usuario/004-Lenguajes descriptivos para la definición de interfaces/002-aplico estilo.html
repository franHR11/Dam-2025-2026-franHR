<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Aplicar Estilo</title>
    <style>
        /* Aplico estilos al formulario para que se vea atractivo */
        form {
            padding: 20px;
            /* Espaciado interno */
            border: 2px solid #000;
            /* Borde s√≥lido */
            outline: none;
            /* Sin contorno extra */
            text-align: center;
            /* Texto centrado */
            border-radius: 10px;
            /* Esquinas redondeadas */
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <!-- El formulario con estilos aplicados -->
    <form>
        <label for="nombre-pez">Nombre del Pez:</label>
        <input type="text" id="nombre-pez" name="nombre-pez">
    </form>
</body>

</html>
