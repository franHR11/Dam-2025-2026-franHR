<!doctype html>
<html>
    <head>
        <style>
            canvas {
                border: 1px solid #16a085;
            }
        </style>
    </head>
    <body>
        <canvas width=512 height=512></canvas>
        <script>
            const lienzo = document.querySelector("canvas");
            const lapiz = lienzo.getContext("2d");
            
            let posX = 256
            let posY = 256
            let angulo = 0
            
            let temporizadorAnim = setTimeout("moverDireccion()", 1000)
            
            function moverDireccion() { 
                lapiz.clearRect(0, 0, 512, 512)
                
                // Actualizar dirección y posición
                angulo += (Math.random() - 0.5) * 0.5
                posX += Math.cos(angulo)
                posY += Math.sin(angulo)
                
                // Dibujar partícula
                lapiz.beginPath();
                lapiz.arc(posX, posY, 5, 0, Math.PI * 2)
                lapiz.fillStyle = "#1abc9c";
                lapiz.fill()
                
                // Programar siguiente frame
                clearTimeout(temporizadorAnim)
                temporizadorAnim = setTimeout("moverDireccion()", 10)
            }
        </script>
    </body>
</html>
