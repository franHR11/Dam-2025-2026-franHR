<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Moderno - Estilizar</title>
    <style>
      /* Variables CSS */
      :root {
        --primary-blue: #3b82f6;
        --primary-purple: #8b5cf6;
        --secondary-blue: #1e40af;
        --secondary-purple: #7c3aed;
        --accent-cyan: #06b6d4;
        --neutral-50: #f8fafc;
        --neutral-100: #f1f5f9;
        --neutral-200: #e2e8f0;
        --neutral-300: #cbd5e1;
        --neutral-400: #94a3b8;
        --neutral-500: #64748b;
        --neutral-600: #475569;
        --neutral-700: #334155;
        --neutral-800: #1e293b;
        --neutral-900: #0f172a;
        --white: #ffffff;
        --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        --border-radius-sm: 0.375rem;
        --border-radius-md: 0.5rem;
        --border-radius-lg: 0.75rem;
        --border-radius-xl: 1rem;
      }

      /* Reset CSS básico */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Estilos del body */
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, var(--primary-blue) 0%, var(--primary-purple) 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        line-height: 1.6;
      }

      /* Contenedor principal */
      .form-container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: var(--border-radius-xl);
        padding: 2.5rem;
        box-shadow: var(--shadow-xl);
        width: 100%;
        max-width: 28rem;
        animation: slideInUp 0.8s ease-out;
      }

      /* Título del formulario */
      .form-title {
        font-size: 1.875rem;
        font-weight: 700;
        color: var(--neutral-800);
        text-align: center;
        margin-bottom: 2rem;
        background: linear-gradient(135deg, var(--primary-blue), var(--primary-purple));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* Grupo de input */
      .input-group {
        margin-bottom: 1.5rem;
        position: relative;
      }

      /* Estilos de input mejorados */
      .jvinput {
        width: 100%;
        padding: 0.875rem 1rem;
        border: 2px solid var(--neutral-200);
        border-radius: var(--border-radius-md);
        font-size: 1rem;
        font-weight: 500;
        color: var(--neutral-700);
        background: var(--white);
        outline: none;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: var(--shadow-sm);
        animation: expande 1s;
        animation-iteration-count: 1;
        animation-fill-mode: forwards;
        width: 0px;
        height: 0px;
        padding: 0px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        text-shadow: 0px 1px 2px rgba(0,0,0,0.1);
      }

      /* Estados interactivos del input */
      .jvinput:hover {
        border-color: var(--primary-blue);
        box-shadow: var(--shadow-md);
      }

      .jvinput:focus {
        border-color: var(--primary-blue);
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1), var(--shadow-md);
        transform: translateY(-1px);
      }

      .jvinput::placeholder {
        color: var(--neutral-400);
        font-weight: 400;
      }

      /* Animación de expansión mejorada */
      @keyframes expande {
        0% {
          width: 0px;
          height: 0px;
          margin-left: 50px;
          margin-right: 50px;
          opacity: 0;
          transform: scale(0.8);
        }
        50% {
          width: 0px;
          height: 3.5rem;
          margin-left: 50px;
          margin-right: 50px;
          opacity: 0.5;
          transform: scale(0.9);
        }
        100% {
          width: 100%;
          height: 3.5rem;
          margin-left: 0px;
          margin-right: 0px;
          opacity: 1;
          transform: scale(1);
          padding: 0.875rem 1rem;
        }
      }

      /* Animación del contenedor */
      @keyframes slideInUp {
        0% {
          opacity: 0;
          transform: translateY(30px) scale(0.95);
        }
        100% {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      /* Responsividad */
      @media (max-width: 640px) {
        .form-container {
          padding: 1.5rem;
          margin: 0.5rem;
        }
        
        .form-title {
          font-size: 1.5rem;
          margin-bottom: 1.5rem;
        }
        
        .input-group {
          margin-bottom: 1rem;
        }
        
        .jvinput {
          padding: 0.75rem;
          font-size: 0.875rem;
        }
        
        @keyframes expande {
          0% {
            width: 0px;
            height: 0px;
            margin-left: 30px;
            margin-right: 30px;
            opacity: 0;
            transform: scale(0.8);
          }
          50% {
            width: 0px;
            height: 3rem;
            margin-left: 30px;
            margin-right: 30px;
            opacity: 0.5;
            transform: scale(0.9);
          }
          100% {
            width: 100%;
            height: 3rem;
            margin-left: 0px;
            margin-right: 0px;
            opacity: 1;
            transform: scale(1);
            padding: 0.75rem;
          }
        }
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h1 class="form-title">Información Personal</h1>
      <div class="input-group">
        <input type="text" class="jvinput" placeholder="Nombre">
      </div>
      <div class="input-group">
        <input type="text" class="jvinput" placeholder="Apellidos">
      </div>
      <div class="input-group">
        <input type="text" class="jvinput" placeholder="Teléfono">
      </div>
      <div class="input-group">
        <input type="text" class="jvinput" placeholder="Dirección">
      </div>
      <div class="input-group">
        <input type="email" class="jvinput" placeholder="Email">
      </div>
    </div>

    <script>
      let tiempo = 0;
      let elementos = document.querySelectorAll(".jvinput");
      elementos.forEach(function(elemento) {
        elemento.style.color = "#374151";
        elemento.style.animationDelay = tiempo + "s";
        tiempo += 0.2;
      });
    </script>
  </body>
</html>
