<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Estilizar</title>
    <style>
     body {
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #f9f9f9;
      padding: 40px;
    }

    table {
      width: 80%;
      margin: auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 16px;
      text-align: left;
    }

    th {
      background: #4CAF50;
      color: white;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    tr:nth-child(even) {
      background: #f2f2f2;
    }

    tr:hover {
      background: #eafaf1;
    }

    td {
      color: #333;
    }
    </style>
  </head>
  <body>
    <table></table>
    <script>
     clientes = [
          {
            "id": 1,

            "email": "alejandro.ruiz@empresa.com",

          },
          {

            "activo": false
          }
        ]

      let tabla = document.querySelector("table")
      let primerelemento = clientes[0]
      let claves = Object.keys(primerelemento)
      
      cadena = "<tr>";
      claves.forEach(function(clave){

      })

        }

      })
      tabla.innerHTML = cadena;

</html>
